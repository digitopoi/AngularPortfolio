<div class="container">
    <span class="text-center">
        <h1>{{ portfolio.firstName + ' ' + portfolio.lastName }}</h1>
        <h2 class="subHeading">{{ portfolio.subHeading }}</h2>
        <img src="../assets/img/profile.png" class="rounded-circle mx-auto d-block smallerImage">
    </span>

    <div class="row justify-content-center">
        <a [href]="social.link" class="p-2" target="blank" *ngFor="let social of portfolio.socialMedia">
            <i [style.color]="social.color" [class]="social.icon"></i>
        </a>
    </div>

</div>
